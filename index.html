<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Obsidian Chess Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="obsidian">

  <!-- LEFT PANEL -->
  <aside class="panel left">
    <h2>Game Info</h2>
    <div id="material">+0</div>
    <div id="pgn"></div>

    <button onclick="resetGame()">Reset</button>
    <button onclick="flipBoard()">Flip</button>
    <button onclick="toggleSetup()">Setup Mode</button>
  </aside>

  <!-- CENTER BOARD -->
  <main class="board-container">
    <div id="board"></div>
    <canvas id="drawLayer"></canvas>
  </main>

  <!-- RIGHT PANEL -->
  <aside class="panel right">
    <h2>AI Grandmaster</h2>
    <button onclick="analyze()">Analyze Position</button>
    <pre id="ai-output">Offline</pre>

    <h2>Studio Mode</h2>
    <input id="courseName" placeholder="Course name">
    <button onclick="saveCourse()">Save Position</button>
    <div id="courses"></div>
  </aside>

  <script src="js/chess.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
